<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADM | TEAM

    </title>
    <link rel="stylesheet" href="{% static "frontend/css/styles.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
 
      .Team-head{
        font-weight: bolder;
      }
      .Level,.Member{
        font-weight: 500;
        font-size: 18px;
      }
      
      .badge:hover{
        translate:-10px ;
      
        transition: 0.8s;
      }
      @media screen and (min-width:321px) and (max-width:480px)
      {  }
    </style>
  </head>
  <body>
    <div class="container-fluid ">
    
      <div class="row py-2 py-sm-3 py-md-3 py-lg-3 py-xl-3 py-xl-3 py-xxl-3 ">
        <div class="col-12 ">
          <a href="javascript:void(0);" onclick="history.back()"> <i class="fa-solid fa-arrow-left text-dark"></i></a>
        </div>
  
      </div>


        <div class="row mt-3 ">
            <div class="col ">
              <h3 class="h3 Team-head"><i class="fa-solid fa-users-between-lines text-danger"></i> MY TEAM</h3>
            </div>
        </div>



        <div class="row mt-3">
            <div class="col-12  ">
          <p class="text-secondary  mb-1">Salary (INR)</p>
          <p class="text-dark  ">0.00</p>
            </div>
            
        
        </div>

        <div class="row mt-2  mt-lg-3 mt-md-3 mt-sm-3">
          <div class="col-11   ">
   <p class="Level">Level 1</p>     
          </div>
          <div class="col-1   ">
  <p class="float-end me-1 Member" style="--hover-color-rgb: 25, 135, 84;"> <span class="badge text-bg-danger">0 / 1</span></p>
          </div>
          
      
      </div>
      <div class="row mt-2   mt-lg-3 mt-md-3 mt-sm-3">
        <div class="col-11   ">
          <p class="Level">Level 2</p>     
                 </div>
                 <div class="col-1   ">
          <p class="float-end me-1 Member"> <span class="badge text-bg-danger">0 / 1</span></p>
                 </div>
    
    </div>
    <div class="row mt-2  mt-lg-3 mt-md-3 mt-sm-3">
      <div class="col-11   ">
        <p class="Level">Level 3</p>     
               </div>
               <div class="col-1   ">
        <p class="float-end me-1 Member"> <span class="badge text-bg-danger">0 / 1</span></p>
               </div>
      
  
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
