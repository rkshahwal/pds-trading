<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADM | user_withdrowal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "frontend/css/styles.css" %}">
  </head>
  <body>
    
<div class="container-fluid">
        <div class="row py-2 py-sm-3 py-md-3 py-lg-3 py-xl-3 py-xl-3 py-xxl-3 ">
          <div class="col-12 ">
            <a href="javascript:void(0);" onclick="history.back()">  <i class="fa-solid fa-arrow-left text-dark"></i></a>
          </div>
       
          </div>
          <div class="row  mt-3  ">
            <div class=" col-7 col-md-10 col-sm-9 col-lg-10 ">
            <p class="Withdraw-2 ms-0 ms-md-2 ms-sm-2 ms-lg-2 mt-2  mt-md-0 mt-sm-0 mt-lg-0">Withdraw</p>
            </div>
            <div class="col-5  col-md-2 col-sm-3 col-lg-2 ">
              <p class="Withdraw-Head float-end  mt-2">Withdraw details</p>  
              </div>
          </div>
          <div class="row  mt-3 ">
            <div class="col-9     col-md-10 col-sm-10 col-lg-11 ">
            <p class="recharge-Currency  ms-0 ms-md-2 ms-sm-2 ms-lg-2 "> Currency</p>
            </div>
            <div class="col-3   col-md-2 col-sm-2 col-lg-1 ">
                <p class="recharge-INR float-end  ">INR <i class="fa-solid fa-arrow-right Recharge-left-icon  ms-1  "></i>
                </p>
                </div>
          </div>


          <div class="row  mt-4 ">
            <div class="col-8     col-md-10 col-sm-9 col-lg-11 ">
            <p class="recharge-Currency ms-0 ms-md-2 ms-sm-2 ms-lg-2  ">Quantity</p>
            </div>
            <div class="col-4   col-md-2 col-sm-3 col-lg-1  ">
                <p class="Withdraw-bal float-end  text-muted ">Available 100.00 INR </p>
                </div>
          </div>

          <div class="row   ">
            <div class="col-12    ">
              <input class="form-control form-control ms-0 ms-md-2 ms-sm-2 ms-lg-2 " type="number" placeholder="Enter withdrawal quantity" aria-label=".form-control-lg example" id="input">
          
            </div>
            <div class="col-12  d-grid   mt-3  mt-md-4 mt-sm-4 mt-lg-4 " >
             
                <button class="btn btn-primary" type="button">Submit</button>
              
             
            </div>
          </div>

          <div class="row  mt-4 ">
            <div class="col-9     col-md-10 col-sm-11 col-lg-11   ">
            <p class="Withdraw-name ms-0 ms-md-2 ms-sm-2 ms-lg-2 text-muted">Withdrawal fee</p>
            </div>
            <div class="col-3   col-md-2 col-sm-1 col-lg-1   ">
                <p class="Withdraw-bal  text-danger float-end  ">20%
                </p>
                </div>
          </div>

          <div class="row    ">
            <div class="col-9     col-md-10 col-sm-11 col-lg-11   ">
            <p class="Withdraw-name ms-0 text-muted ms-md-2 ms-sm-2 ms-lg-2  ">Ordinary withdrawal</p>
            </div>
            <div class="col-3   col-md-2 col-sm-1 col-lg-1 ">
                <p class="Withdraw-bal  text-muted float-end ">0.00   INR
                </p>
                </div>
          </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
