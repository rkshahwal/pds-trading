<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADM Mine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "frontend/css/styles.css" %}">
  </head>
  <body>
    <div class="container-fluid user-data ">
        <div class="row  py-2 py-sm-3 py-md-3 py-lg-3 py-xl-3 py-xl-3 py-xxl-3   ">
          <div class="col-12   ">
          <a href="javascript:void(0);" onclick="history.back()">  <i class="fa-solid fa-arrow-left text-dark"></i></a>
          </div>
          </div>

          <div class="row  ">
            <div class="col-6   col-md-8 col-sm-8 col-lg-5 " >
               
                <img src="{% static "frontend/img/login-img.jpeg" %}" class="rounded-circle float-start  mine-img p-2 ms-3  p-sm-0 p-md-0 p-lg-0 p-xl-0 p-xl-0 p-xxl-0 ms-sm-5 ms-md-5 ms-lg-5 ms-xl-5 ms-xl-5 ms-xxl-5" alt="..." >
            </div>
            <div class="col-6 col-md-4  col-sm-4 col-lg-7 ">
               
           
           <p class="u-number "> {{request.user.mobile_number}} (VIP0)     </p>
           <p class="u-join " > Join time：{{request.user.date_joined|date}} </p> 
           <p  class="u-code "> Invite code：{{request.user.referral_code}}  <i class="fa-solid fa-copy fa-xs copy-icon ms-1" style="color: #fafafa;"></i></p> 
         

           </div>
          </div>
          </div>
           <div class="container-fluid mt-3">
            <div class="row  py-3">
              <a class="link-offset-2 link-underline text-dark link-underline-opacity-0" href="#">  <div class="col">
            <i class="fa-solid fa-circle-down u-icon "></i> <span class="u-name ms-3"> App Download </span><i class="fa-solid fa-arrow-right u-icon float-end"></i>
              </div>
            </a>   
            </div>
            <div class="row  py-3">
              <div class="col">
                <a class="link-offset-2 link-underline text-dark link-underline-opacity-0" href="#">   <i class="fa-solid fa-folder u-icon "></i> <span class="u-name ms-3">Option Order </span><i class="fa-solid fa-arrow-right u-icon float-end"></i>
              </div>
            </a>
            </div>
            <div class="row  py-3">
              <div class="col">
                <a class="link-offset-2 link-underline text-dark link-underline-opacity-0" href="#">
                <i class="fa-solid fa-users u-icon"></i> <span class="u-name ms-3"> My Team </span><i class="fa-solid fa-arrow-right u-icon float-end"></i>
              </div>
            </a>
            </div>
            <div class="row  py-3">
              <div class="col">
                <a class="link-offset-2 link-underline text-dark link-underline-opacity-0" href="#">
                <i class="fa-solid fa-wallet u-icon "></i> <span class="u-name ms-3"> Withdrwal Setting</span> <i class="fa-solid fa-arrow-right u-icon float-end"></i>
              </div>
            </a>
            </div>
            <div class="row  py-3">
              <div class="col">
                <a class="link-offset-2 link-underline text-dark link-underline-opacity-0" href="#">
                <i class="fa-solid  fa-address-card u-icon"></i><span class="u-name ms-3">  About Us </span> <i class="fa-solid fa-arrow-right u-icon float-end"></i>
              </div>
            </a>
            </div> 
            <div class="row  py-3">
              <div class="col">
                <a class="link-offset-2 link-underline text-dark link-underline-opacity-0" href="#">
                <i class="fa-solid fa-shield-halved u-icon"></i> <span class="u-name ms-3"> Password Setting </span><i class="fa-solid fa-arrow-right u-icon float-end"></i>
              </div>
              </a>
            </div>
            <div class="row  py-3">
              <div class="col">
                <a class="link-offset-2 link-underline text-dark link-underline-opacity-0" href="{% url "user_logout" %}">
                <i class="fa-solid fa-right-from-bracket u-icon"></i> <span class="u-name ms-3"> Signout</span><i class="fa-solid fa-arrow-right u-icon float-end"></i>
              </div>
              </a>
            </div>
          </div> 


          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
