<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADM | Call Puts {{market.name}} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "frontend/css/styles.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    {% csrf_token %}
    <div class="container-fluid">

      <div class="modal" id="loader-modal" tabindex="-1" role="dialog" aria-labelledby="loader-modal-label" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content border-0">
            <div class="modal-body">
              <div class="d-flex justify-content-center">
                {% comment %} <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div> {% endcomment %}
                <p id="count-down" class="h1">60</p>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="row py-2 py-sm-3 py-md-3 py-lg-3 py-xl-3 py-xl-3 py-xxl-3  ">
          <div class="col-4 ">
            <a href="javascript:void(0);" onclick="history.back()">  <i class="fa-solid fa-arrow-left text-dark"></i></a>
          </div>
          <div class="col-4  ">
          <p class=" text-center fw-bold  call-head" >Quick Margin</p>
          </div>
          <div class="col-4  ">
            <a href="javascript:void(0);" onclick="history.back()">  <i class="fa-solid fa-bars float-end text-dark"></i></a>
          </div>
          </div>

          <div class="row  mt-3 mt-sm-0 mt-md-0 mt-lg-0   ">
            <div class=" col-12 ">
            <p class="fw-bold ms-0 ms-md-1 ms-sm-1 ms-lg-1  call-sub-head " ><i class="fa-solid fa-chart-line"></i>&nbsp; {{market.name}} </p>
            </div>
            
          </div>


          <div class="row    mt-3  mt-sm-5 mt-lg-5 mt-md-2  ">
            <div class=" col-4 col-sm-5 col-md-5 col-lg-5 " >
              <p class="fw-bold ms-0 ms-md-2 ms-sm-2 ms-lg-2  call-money " >{{market.latest_price}} </p>
              <p class="fw-bold ms-0 ms-md-2 ms-sm-2 ms-lg-2  call-profit " > {% if market.fun_range > 0 %}+{% endif %}{{market.fun_range}}%</p>
            </div>
            <div class=" col-4    col-sm-2 col-md-2 col-lg-2 ">
              <p class=" ms-4 ms-md-2 ms-sm-2 ms-lg-2   call-value" >low</p>
              <p class=" ms-4 ms-md-2 ms-sm-2 ms-lg-2   call-value" >high</p>
              <p class=" ms-4 ms-md-2 ms-sm-2 ms-lg-2   call-value" >24 hamout</p>
            </div>
            <div class=" col-4  col-sm-5 col-md-5 col-lg-5 ">
              <p class="fw-bold me-0 me-md-1 me-sm-1 me-lg-1 call-amt" >66127.18</p>
              <p class="fw-bold me-0 me-md-1 me-sm-1 me-lg-1 call-amt " >69326.07</p>
              <p class="fw-bold me-0 me-md-1 me-sm-1 me-lg-1 call-amt" >1968</p>
              </div>
          </div>


          <div class="row  mt-5  mt-lg-5 mt-md-4 mt-sm-4"  >
              <div class="col-12 ">
                <img src="/media/{{image}}" alt="Trading live"  class="mx-auto d-block call-img w-100 h-auto">
              </div>
            </div>
          </div>
          
          <div class="container-fluid position-fixed bottom-0 p-2 ">
            <div class="row">
              <div class=" col-6 d-grid ">
                <button class="btn text-white call-btn bid" role="button" aria-disabled="true" value="Call">Call</button>
              </div>
              <div class="col-6 d-grid">
                <button class="btn text-white put-btn bid" role="button" aria-disabled="true" value="Put">Put</button>
              </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $(document).on('click', '.bid', function (e) {
          var bid = $(this).val();
          var url = "{% url 'call-put-bid' %}";
          $.ajax({
            url: url,
            type: 'post',
            data: {
              'uid': {{request.user.id}},
              'market_id': {{market.id}},
              'bid': bid,
              'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
            },
            dataType: 'json',
            success: function (data) {
              console.log(data);
              if (data['success']){
                $('#loader-modal').show();
                setTimeout(function() {
                  $('#loader-modal').hide();
                  window.location.href="/wallet/"
                }, 60000);
                
                var seconds = 60;
                function incrementSeconds() {
                  seconds -= 1;
                  $("#count-down").text(seconds);
                }
                setInterval(incrementSeconds, 1000);
              } else {
                alert(data['error']);
              }
            }
          });
        });
      });

    </script>
  </body>
</html>
