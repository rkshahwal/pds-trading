<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADM | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "frontend/css/styles.css" %}">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row  top-Login">
          <div class="col  d-flex justify-content-center  "  >
         <form class="Login-Form " method="post" id="form-1">
            <div class="row mb-5 Margin-Login "  >
              
              <div class="col-sm-10  d-flex justify-content-center ">
               
              <img src="{% static "frontend/img/login-img.png" %}" class="img-fluid" alt="img">
                </div>
              </div>

              {% csrf_token %}

              <div class="row  Margin-Login error " >
                {% if messages %}
                  {% for message in messages %}
                  <div class="col-sm-10" >
                    <div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">
                      {{ message }}
                      <button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button>
                    </div>
                  </div>
                  {% endfor %}
                {% endif %}
              </div> 
              
            <div class="row mb-4 Margin-Login "  >
             
              <div class="col-sm-10">
                <input class="form-control " type="number" name='username' placeholder="Please enter the phone" aria-label="default input example"  id="phone-L">
              </div>
            </div>
            <div class="row  Margin-Login error " >
           
              <!-- <div class="col-sm-10" >
                <div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">
                Error !
                  <button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button>
                </div>
              </div> -->
            </div>
            <div class="row mb-4 Margin-Login" >
           
              <div class="col-sm-10">
                <input class="form-control" type="password" name="password" placeholder="Please enter the password" aria-label="default input example" id="password-L">
              </div>
            </div>
          
            <div class="row  Margin-Login error-1 " >
           
              <!-- <div class="col-sm-10" >
                <div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">
                Error !
                  <button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button>
                </div>
              </div> -->
            </div>
              <div class="row mb-4 Margin-Login">
             
                <div class="col-sm-10 d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>
                
                </div>
                <div class="row  mb-4 Margin-Login">
             
                  <div class="col-sm-10 d-flex justify-content-between">
                      <a class=" form-text link text-center link-offset-2 link-underline link-underline-opacity-0" href="{% url 'user_register' %}">Register Now</a>
                      <a class=" form-text link text-center link-offset-2 link-underline link-underline-opacity-0" href="#">Forget password?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
    let phone_L=document.querySelector("#phone-L")
    let password_L=document.querySelector("#password-L")
    let form_1=document.querySelector("#form-1")
    let error = document.querySelector(".error")
    let error_1 = document.querySelector(".error-1")

    // let div_L=document.createElement("div")
    // div_L.innerHTML='<div class="col-sm-10"><div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; "> Error !<button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button></div></div>'
        form_1.addEventListener('submit',function(even){
      if (phone_L.value=="" ) {
          // let al=document.querySelector('.error')
          // al.append(div_L)
          error.innerHTML = '<div class="col-sm-10"><div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; "> Phone Number Empty </i><button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button></div></div>'
          console.log("nothing")
          even.preventDefault()
          
      }
      if (phone_L.value.length<10 && phone_L.value!=="") 
      {
        error.innerHTML = '<div class="col-sm-10"><div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; "> Phone Number Too Short </i><button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button></div></div>'
          // let al=document.querySelector('.error')
          // al.append(div_L)
          console.log("less")
          even.preventDefault()
          
      }
      if (phone_L.value.length>10) {
        error.innerHTML = '<div class="col-sm-10"><div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">Too Long Phone Number<button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button></div></div>'

        // let al=document.querySelector('.error')
        //   al.append(div_L)
          console.log("greater")
          even.preventDefault()
          
      }
      if (isNaN(phone_L.value)) {
        error.innerHTML = '<div class="col-sm-10"><div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">Please Enter Number Not Charcters<button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button></div></div>'
          // let al=document.querySelector('.error')
          // al.append(div_L)
          console.log("string")
          even.preventDefault()
          
      }
      


      if (password_L.value=="" ) {
          // let al=document.querySelector('.error-1')
          // al.append(div_L)
          error_1.innerHTML = '<div class="col-sm-10"><div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; "> Password Empty<button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button></div></div>'
          console.log("nothingPass")
          even.preventDefault()
          
      }
      if (password_L.value.length<5&&password_L.value!=="") {
        error_1.innerHTML = '<div class="col-sm-10"><div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; "> Password Too Short<button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button></div></div>'
          // let al=document.querySelector('.error-1')
          // al.append(div_L)
          console.log("lesspass")
          even.preventDefault()
          
      }
      if (password_L.value.length>25  ) {
          // let al=document.querySelector('.error-1')
          // al.append(div_L)
          error_1.innerHTML = '<div class="col-sm-10"><div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; "> Password Too Long<button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button></div></div>'
          
          console.log("greaterPass")
          even.preventDefault()
          
      }
      })
    </script>
  </body>
</html>
