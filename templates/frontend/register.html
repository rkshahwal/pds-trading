<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "frontend/css/styles.css" %}">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row  top ">
            <h1 class="text-center">Register</h1>
          <div class="col  d-flex justify-content-center   "  >
            

            <form method="post" class=" " action=""  id="form">
              {% csrf_token %}
              
              {% if messages %}
              <div class="row  top-inside  error " >
              <div class="col-sm-10" >
                <ul class="messages">
                  {% for message in messages %}
                  <p {% if message.tags %} class="{{ message.tags }} alert alert-primary alert alert-danger alert-dismissible fade show p-2"{% endif %} role="alert"  style="height:40px; ">{{ message }}</p>
                  {% endfor %}
                </ul>
              </div>
              </div>
              {% endif %}

            <div class="row mb-3 top-inside"  >
             
              <div class="col-sm-10">
                <input class="form-control " type="text" name="mobile" placeholder="Please enter the phone" id="phone">
              </div>
            </div>
            <div class="row  top-inside  error " >
           
              <!-- <div class="col-sm-10" >
                <div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">
                  Error !
                    <button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button>
                  </div>
              </div> -->
            </div>
            <div class="row mb-3 top-inside" >
           
              <div class="col-sm-10">
                <input class="form-control" type="password" name="password" placeholder="Please enter the password" id="password">
              </div>
            </div>
            <div class="row  top-inside  error-1 " >
           
              <!-- <div class="col-sm-10" >
                <div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">
                Error !
                  <button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button>
                </div>
              </div> -->
            </div>
            <div class="row mb-3 top-inside " >
           
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="Email"  placeholder="Please enter the Email">
                </div>
              </div>
              <div class="row  top-inside  error-2 " >
           
                <!-- <div class="col-sm-10" >
                  <div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">
                  Error !
                    <button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button>
                  </div>
                </div> -->
              </div>
              <div class="row mb-3 top-inside" >
             
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="code" placeholder="Invite code" id="code">
                </div>
              </div>
              <div class="row  top-inside  error-3 " >
           
                <!-- <div class="col-sm-10" >
                  <div class="alert alert-primary alert alert-danger alert-dismissible fade show p-2" role="alert"  style="height:40px; ">
                  Error !
                    <button type="button" class="btn-close  " data-bs-dismiss="alert" aria-label="Close"  style="height:1px; "></button>
                  </div>
                </div> -->
              </div>
              <div class="row mb-4 top-inside">
             
                <div class="col-sm-10 d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
                
                </div>
                <div class="row  mb-4 top-inside">
             
                    <div class="col-sm-10 d-grid gap-2">
                        <a class=" form-text link text-center link-offset-2 link-underline link-underline-opacity-0" href="{% url 'user_login' %}">Have an account? Login now</a>
                    </div>
                    
                    </div>
            </form>
  

            </div>
          </div>
         
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static "frontend/js/script.js" %}"></script>
  </body>
</html>
