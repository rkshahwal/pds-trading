<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADM | Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static "frontend/css/styles.css" %}">
</head>

<body>

    <div class="container-fluid">
        <div class="row py-2 py-sm-3 py-md-3 py-lg-3 py-xl-3 py-xl-3 py-xxl-3  ">
            <div class="col-6 ">
                <a href="#"> <i class="fa-solid fa-arrow-left text-dark"></i></a>
            </div>
            <!-- <div class="col-6   ">
      
          </div> -->
            <div class="col-6  ">
                <a href="call-put.html"> <i class="fa-solid fa-bars float-end text-dark"></i></a>
            </div>
        </div>
        <div class="row  mt-5 ">
            <div class="col  ">
                <div class="card ">
                    <div class="card-header fw-medium fs-4  Forget-head ">
                        CONFIRM PASSWORD
                    </div>
                    <div class="card-body">
                        <form method="post" class="w-100">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="Password" class="form-label">Enter Your new Password</label>
                                <input type="password" class="form-control " id="Password" 
                                    aria-describedby="Password" name="Password-1">
                                
                              
                                <div id="emailHelp" class="form-text text-muted mt-2" style="font-size: 14px;" >We'll
                                    never share your password with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="Password-2" class="form-label">Confirm your new Password</label>
                                <input type="password" class="form-control " id="Password-2" name="password"
                                    aria-describedby="Password-2">
                             
                                
                                <div id="emailHelp" class="form-text text-muted mt-2" style="font-size: 14px;">Please
                                    Enter Your Password Again </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success bg-success" type="submit">Submit</button>
                                <!-- <button class="btn btn-primary" type="button">Button</button> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
       
        let Password = document.querySelector('#Password')
        let Password_2 = document.querySelector('#Password-2')
        let btn = document.querySelector('button')
        btn.disabled=true;
       let border = document.querySelector('.card')

      

Password_2.addEventListener('input' ,function(){
if (Password.value!=Password_2.value ) {
    Password.setAttribute('class','form-control is-invalid')
    Password_2.setAttribute('class','form-control is-invalid')
    border.setAttribute('class','card border-danger')
    btn.disabled=true;

    btn.setAttribute('class','btn btn-danger bg-danger')
  
   
} 
else
{
    btn.disabled=false;
    Password.setAttribute('class','form-control is-valid')
    Password_2.setAttribute('class','form-control is-valid')
    border.setAttribute('class','card border-success')
  

    btn.setAttribute('class','btn btn-success bg-success')
}

})

    </script>
</body>

</html>
